<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/custom.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <div class="container">

          <h1 class="text-center mt-5">Tic Tac Toe!</h1>

          <div class="text-center mt-5">
               <button class="mx-auto btn btn-lg btn-success" id="start">Start</button>
          </div>


          <!-- Game board area -->
          <table class="mx-auto mt-5" id="board">
              <tr>
                  <td class="border-right border-bottom border-secondary"></td>
                  <td class="border-bottom border-right border-secondary"></td>
                  <td class="border-bottom border-left border-secondary"></td>
              </tr>
              <tr>
                  <td class="border-right border-top border-bottom border-secondary"></td>
                  <td class="border border-secondary"></td>
                  <td class="border-bottom border-top border-left border-secondary"></td>
              </tr>
              <tr>
                  <td class="border-top border-right border-secondary"></td>
                  <td class="border-top border-left border-right border-secondary"></td>
                  <td class="border-top border-left border-secondary"></td>
              </tr>
          </table>
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>

<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tic Tac Toe</title>

  <body>
      <div class="container">

          <h1 class="text-center text-dark mt-5">Tic Tac Toe</h1>


          <!-- Description -->
          <div class="pl-5 pr-5 text-center mt-4" id="description">
              <h5 class="text-dark">
                  Play Tic Tac Toe against the computer! <br>
                  Try to get three in a row vertically,
                  horizontally, or diagonally.
              </h5>
          </div>


          <!-- Start button -->
          <div class="text-center mt-5">
               <button class="mx-auto btn btn-lg btn-success rounded-pill font-weight-bolder" id="start">Start</button>
          </div>


          <!-- Game board area -->
          <div id="boardArea"></div>


      </div>
